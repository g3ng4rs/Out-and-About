    <div class="jumbotron text-center">
        <h1>OUT & ABOUT</h1>
        <p>find disability and inclusive services for YOU</p> 
      </div>
      <form id = "form">
        
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class = "container">
                <h3> HEALTHCARE SERVICES </h3>
                <label for="clinics">Clinics</label>
                <input type="checkbox" id="clinics" name="services" value="clinics"><br>

                <label for="therapy">Therapy</label>
                <input type="checkbox" id="therapy" name="services" value="therapy"><br>

                <label for="psychiatry">Psychiatry</label>
                <input type="checkbox" id="psychiatry" name="services" value="psychiatry"><br>

                <label for="gender-affirming-care">Gender Affirming Care</label>
                <input type="checkbox" id="gender-affirming-care" name="services" value="gender-affirming-care"><br>
            </div>
            <div class = "container">
                <h3> OTHER RESOURCES </h3>
                <label for="legal-and-advocacy-resources">Legal and Advocacy Resources</label>
                <input type="checkbox" id="legal-and-advocacy-resources" name="services" value="legal-and-advocacy-resources"><br>

                <label for="recreational-safe-spaces">Recreational Safe Spaces</label>
                <input type="checkbox" id="recreational-safe-spaces" name="services" value="recreational-safe-spaces"><br>

                <label for="home-health-services">Home Health Services</label>
                <input type="checkbox" id="home-health-services" name="services" value="home-health-services"><br>
            </div>
          </div>
          <div class="col-sm-4">
            <h3> ACCESSIBILITY SERVICES </h3>
            <label for="single-occupant-bathrooms">Gender Inclusive Bathrooms</label>
            <input type="checkbox" id="single-occupant-bathrooms" name="services" value="single-occupant-bathrooms"><br>

            <label for="family-bathrooms">ADA Compliant Family Bathrooms</label>
            <input type="checkbox" id="family-bathrooms" name="services" value="family-bathrooms"><br>

            <label for="wheelchair-accessibility">Wheelchair Accessibility</label>
            <input type="checkbox" id="wheelchair-accessibility" name="services" value="wheelchair-accessibility"><br>

            <label for="single-occupant-bathrooms">Accessible Parking</label>
            <input type="checkbox" id="single-occupant-bathrooms" name="services" value="single-occupant-bathrooms"><br>

            <label for="family-bathrooms">Sensory-Friendly Environments</label>
            <input type="checkbox" id="family-bathrooms" name="services" value="family-bathrooms"><br>

            <label for="wheelchair-accessibility">Service Animal Accomodations</label>
            <input type="checkbox" id="wheelchair-accessibility" name="services" value="wheelchair-accessibility"><br>

            <button type='button' onclick = "myFunction()" id = "button">Submit</button> 

          </div>
          <div class="col-sm-4">
            <div class = "container">
                <h3> COMMUNITY AND SUPPORT CENTERS </h3>
                <label for="lgbtqia-centers">LGBTQIA+ Community Centers</label>
                <input type="checkbox" id="lgbtqia-centers" name="services" value="lgbtqia-centers"><br>

                <label for="lgbtqia-family-planning">LGBTQIA+ Family Planning</label>
                <input type="checkbox" id="lgbtqia-family-planning" name="services" value="lgbtqia-family-planning"><br>

                <label for="lgbtqia-youth-services">LGBTQIA+ Youth Services</label>
                <input type="checkbox" id="lgbtqia-youth-services" name="services" value="lgbtqia-youth-services"><br>

                <label for="mental-health-support-groups">Mental Health Support Groups</label>
                <input type="checkbox" id="mental-health-support-groups" name="services" value="mental-health-support-groups"><br>

                <label for="single-occupant-bathrooms">Single Occupant/Gender Inclusive Bathrooms</label>
                <input type="checkbox" id="single-occupant-bathrooms" name="services" value="single-occupant-bathrooms"><br>

            </div>
            <div class = "container">
                <h3> COMMUNICATION/INFO ACCESS </h3>
                <label for="sign-language-interpreters">Sign Language Interpreters</label>
                <input type="checkbox" id="sign-language-interpreters" name="services" value="sign-language-interpreters"><br>

                <label for="braille-and-large-print">Braille and Large Print Materials</label>
                <input type="checkbox" id="braille-and-large-print" name="services" value="braille-and-large-print"><br>

                <label for="communication-assistance">Communication Assistance</label>
                <input type="checkbox" id="communication-assistance" name="services" value="communication-assistance"><br>
            </div>
          </div>
        </div>
